<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="home.html" class="back-link" title="Back to FenceX">&times;</a>
        <nav>
          <a href="home.html">Home</a>
          <a href="faq.html">FAQ</a>
          <button><a href="login.html" class="primary-button">Login</a></button>
        </nav>
      </header>
    <div class="login-wrapper">
        <div class="login-image-section">
            <img src="Media/image.jpeg" alt="Fencing Image" class="background-image">
            
        </div>
        <div class="login-form-section">
            <form class="login-form" action="home.html" method="POST">
                <div class="form-tabs">
                    <a href="signup.html" class="tab inactive">Sign up</a>
                    <a href="login.html" class="tab active">Log in</a>
                </div>

                <button type="button" class="social-login google">Log in with Google</button>
                <button type="button" class="social-login facebook">Log in with Facebook</button>
                <button type="button" class="social-login apple">Log in with Apple</button>

                <div class="divider"><span>or email</span></div>

                <label for="username" class="sr-only">Email</label>
                <input type="email" id="username" name="username" placeholder="Enter your email address or username"
                    required>

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot password</a>
                </div>

                <button type="submit" class="submit-button">Log In</button>

                <p class="terms">By clicking Log in, you accept FenceX's <a href="#">Terms of Service</a> and <a
                        href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>

</body>

</html>
