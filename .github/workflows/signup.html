<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="home.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>FenceX</h1>
        <nav>
          <a href="home.html">Home</a>
          <a href="faq.html">FAQ</a>
          <button><a href="login.html" class="primary-button">Login</a></button>
        </nav>
      </header>
    <div class="login-wrapper">
        <div class="login-image-section">
            <img src="Media/image.jpeg" alt="Fencing Image" class="background-image">
        </div>
        <div class="login-form-section">
            <form class="login-form" action="home.html" method="POST">
                <div class="form-tabs">
                    <a href="signup.html" class="tab active">Sign up</a>
                    <a href="login.html" class="tab inactive">Log in</a>
                </div>

                <button type="button" class="social-login google">Sign up with Google</button>
                <button type="button" class="social-login facebook">Sign up with Facebook</button>
                <button type="button" class="social-login apple">Sign up with Apple</button>

                <div class="divider"><span>or email</span></div>

                <label for="username" class="sr-only">Email</label>
                <input type="email" id="username" name="username" placeholder="Enter your email address" required>

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password" class="sr-only">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="submit-button">Sign Up</button>

                <p class="terms">By clicking Sign up, you accept FenceX's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>

</body>

</html>
